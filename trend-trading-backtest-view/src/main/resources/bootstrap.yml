eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  profiles:
    active: dev
---
spring:
  profiles: dev
  application:
    name: trend-trading-backtest-view
  cloud:
    config:
      label: main
      profile: dev
#      uri: http://localhost:8060 # uri方式或用服务方式
      discovery:
        enabled: true
        serviceId: config-server
---
spring:
  profiles: prod
  application:
    name: trend-trading-backtest-view
  cloud:
    config:
      label: main
      profile: prod
#      uri: http://localhost:8060 # uri方式或用服务方式
      discovery:
        enabled: true
        serviceId: config-server
